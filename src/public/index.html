<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Amazing OAuth Test App</title>
  </head>
  <body>
    <main>
      <h1>Click below to login with LinkedIn</h1>
      <a href="#" id="oauth">Login</a>
    </main>

    <script>
      const URL = 'https://www.linkedin.com/oauth/v2/authorization'
      const options = {
        response_type: 'code',
        client_id: '868jilfj70kawu',
        redirect_uri: 'https://localhost:3000/oauth',
        state: 'aspodgijadoiuner48',
        scope: 'r_liteprofile r_emailaddress w_member_social',
      }

      console.log('help');
      const queryString = Object.keys(options).map(key => {
        return `${key}=${encodeURIComponent(options[key])}`
      }).join('&')

      const authURL = `${URL}?${queryString}`

      const link = document.getElementById('oauth')
      link.setAttribute('href', authURL)
    </script>
  </body>
</html>
